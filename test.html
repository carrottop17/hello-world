<!DOCTYPE html>
<html>
<head>
	<title></title>

	<style>
		.center{
			text-align: center;
		}
		h2{
			color: red;
			padding: 10px;
			border: 10px solid black;
		}
		p {
			color: blue;
		}
		.html-header {
			color: pink !important;
		}

	</style>
</head>
<body>
<!-- adfadfadfadfadfafasa -->
	<h2>Hello World</h2>

	<p class="html-header">HTML 101</p>

	<p id="paragraph">This is a paragraph</p>

	<ul>
		<li>Structural Tags</li>
		<li>Formatting Tags</li>
	</ul>

	<div><b>This div tag does nothing.</b></div>

	<em>Emphasis Tag</em>
	<strong>strong Tag</strong>
	<i>italics tag</i>
	<sub>sub tag</sub>
	<sup>sup tag</sup>
	<h1>H1 tag</h1>

	<table class="myClass" id="id" border=1>
		<tr>
			<td>
				<a href="http://www.espn.com">1</a>
			</td>
			<td>
			<a href="#bottom">bottom</a>
			</td>
			<td>
				<img src="http://digitalcrafts.com/img/student-will-wyatt.png" />
			</td>
		</tr>
		<tr>
			<td>4. <span style="color: blue">This is a span</span></td>
			<td>5</td>
			<td>6</td>
		</tr>
	</table>

	<br /><br /><br /><br /><br /><br /><br /><br /><br /><br />

	<h2 id="bottom">I am at the bottom of the page</h2>


</body>
</html>
